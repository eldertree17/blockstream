<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Blockstream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent body scrolling */
        }
        .content {
            padding: 20px;
            flex-grow: 1;
            margin-bottom: 50px; /* To prevent content overlap with the nav */
            overflow-y: auto; /* Allow scrolling in the content area */
        }
        header {
            display: flex;
            align-items: center; /* Center items vertically */
            justify-content: space-between; /* Space between title and icon */
            background-color: #1e1e1e; /* Grey header */
            padding: 0px; /* Padding for the header */
            width: 100%; /* Full width */
            height: 50px;
            position: relative; /* Fixed position at top */
            z-index: 1000; /* Ensure it stays above other content */
        }
        h1 {
            margin: 0; /* Remove default margin */
            font-size: 24px; /* Adjust font size as needed */
            text-align: center; /* Center text */
            flex-grow: 1; /* Allow title to take available space */
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 0px;
            background-color: #1e1e1e;
            position:absolute;
            bottom: 0;
            width:100%;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 15px 20px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #333333;
        }
        .search-icon {
            font-size: 24px; /* Size of the search icon */
            cursor: pointer; /* Pointer cursor on hover */
        }
    </style>
</head>
<header>
    <h1>Blockstream</h1>
    <span class="search-icon" onclick="navigateToSearch()">üîç</span> <!-- Search icon -->
</header>
<body>
    <div class="content" id="content">
        <div id="about" class="page active">
            <h2>Earn</h2>
            <p>Complete quests, join activities, and share content to earn rewards</p>

        </div>
    </div>

    <footer>
        <nav>
           <a href="index.html" onclick="showPage('home')">Home</a> 
           <a href="tasks.html" onclick ="showPage('tasks')">Tasks</a> <!-- Link to tasks.html -->
           <a href="leaderboard.html" onclick="showPage('leaderboard')">Leaderboard</a>
           <a href="about.html" onclick="showPage('about')">About</a> 
       </nav> 
   </footer>

   <script>
       function navigateToSearch() { 
           window.location.href = 'search.html'; // Redirects to search.html 
       }

       function showPage(page) {
           const pages = document.querySelectorAll('.page');
           pages.forEach(p => {
               p.classList.remove('active'); // Hide all pages
           });
           document.getElementById(page).classList.add('active'); // Show selected page
       }
   </script>

</body>
</html>
